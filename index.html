<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

</head>
<body>

<main id="container">
  <section id="first">
    <img src="images/image-product-desktop.jpg" alt="perfume-image" id="desktop">
    <img src="images/image-product-mobile.jpg" alt="perfume-image" id="mobile">
  </section>
  <section id="second">
    <span id="perfume">perfume</span>
    <h1>Gabrielle Essence eau de parfum</h1>
    <p id="text">
      a floral solar and voluptous interpretation composed by Olivier Polge, perfume creator for the HOUSE of CHANEL
    </p>
    <div id="money">
      <div id="big">$149.99</div>
      <div id="small">$169.99</div>
    </div>
    <div id="button">
      <img src="images/icon-cart.svg" alt="cart-image">
      <span>Add to cart</span>
    </div>
  </section>

  
</main>
  
  
</body>
</html>
